<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/captain-america.png" type="image/x-icon">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Marvel Heroes</title>
</head>
<body>
    <header>
        <nav>
            <div class="container-logo">
                <a href="index.html">
                    <img src="./assets/images/logo-marvel.png" alt="marvel logo">
                </a>
            </div>
            <ul>
                <li><a href="#home" class="link-nav">Home</a></li>
                <li><a href="#search" class="link-nav">Search a Hero</a></li>
                <li><a href="#favorite" class="link-nav">Favorite Hero</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="home">
            <div class="container-superheores"></div>        
        </section>

        <section id="herodetail">
            <div class="container-hero-detail"></div>
        </section>

        <section id="search">
            <form autocomplete="off">
                <input type="search" name="search" class="input-search">
                <button class="btn-search" aria-label="search a hero">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div class="search-results"></div>
        </section>

        <section id="favorite">
            <div class="container-favorite">
                <h2>Favorite Heroes</h2>
                <div class="favorite-list">
                    <ul></ul>                 
                </div>                
            </div>
        </section>
    </main>

    <footer>
        <p>Made with 
            <span role="img" aria-label="heart"> &#128156; </span> 
           by marinafaenze
        </p>
    </footer>
    
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/index.js"></script>    
</body>
</html>
